<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  

    <title>Guess the numberrrrr!</title>
</head>
<body onload="init()">
    <h1>

        Welcome to my simple guess Game!
    </h1>


    <div id ="content" >

        <div class="firstpannel">
            <h2> Guess a random number between <br> 1 and 100. </h2>
            <h3> Let's go!</h3>
            
        </div>
        
        
        <div class="secondpannel">
            <h3 id="textOut"> Enter your guess if you dare and then press enter!</h3>
            <input type="number" id="inputBox" onchange="compareGuess()">
            <p>Previous attempt number:  <span id ="attempts"></span></p>
            
            
        </div>
        
        
                    <button onclick="newGame()"> Press for a new game</button>


    </div>


    <script src ="main.js"> </script>



    

</body>

</html>
